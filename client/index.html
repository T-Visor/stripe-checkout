<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Stripe Payment Page Sample</title>
    <link href="https://stripe-samples.github.io/developer-office-hours/demo.css" rel="stylesheet" type="text/css">
    <script src="https://js.stripe.com/v3/"></script>
  </head>
  <body>
    <div id="main">
      <div id="container">
        <div id="panel">
          <h1>Office Hours</h1>
          <!-- <input type="number" step="1" id="quantity" value="3"> -->
          <button type="submit" id="button"> Pay </button>
        </div>
      </div>
    </div>
    <script charset=utf-8">
      var stripe = Stripe("pk_test_51HjaMKGBXWEcKDMyLLsTrDnB7RxkYee7qqYo0hYybAc2Hc5uahpvtKa6GvMdiUPRZCJ8cOsQQfEX7oCeWxYD2Bik00JAPae1it");
      var button = document.getElementById("button");
      var quantity = 1; 

      button.addEventListener("click", function(clickEvent) {
        clickEvent.preventDefault();
        fetch("/create-checkout-session", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            quantity: quantity
          }),
        })
        .then((response) => response.json())
        .then((session) => {
          stripe.redirectToCheckout({ sessionId: session.id });
        })
        .catch((error) => {
          console.error("Error: ", error);
        });
      });

    </script>
  </body>
</html>
